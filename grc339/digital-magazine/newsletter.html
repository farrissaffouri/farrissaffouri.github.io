<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003299" />
    <title>Warriors Weekly — Newsletter</title>
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/tgu4svn.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="site-head">
        <h1 class="site-title">
          <a class="logo" href="index.html">
            <img src="WWlogo.svg" alt="Warriors Weekly." />
          </a>
        </h1>
        <nav class="sections" aria-label="Primary">
          <ul>
            <li><a href="index.html">News</a></li>
            <li><a href="#">Recaps</a></li>
            <li><a href="photogallery.html">Film Room</a></li>
            <li><a href="#">Roster</a></li>
            <li><a href="#">Opinion</a></li>
          </ul>
        </nav>
      </header>

      <article class="story">
        <figure class="hero">
          <img src="warriors53.jpeg" alt="Guard in a blue jersey pointing after a made three." />
          <figcaption>Weekly analysis, film hits, and roster notes—delivered Fridays.</figcaption>
        </figure>

        <h2 class="story-title">Subscribe to Warriors Weekly</h2>
        <p>One email each Friday with film notes, roster trends, and links worth your time.</p>

        <form action="#" method="post" class="signup" aria-label="Newsletter signup">
          <p>
            <label for="name">Name</label><br />
            <input id="name" name="name" type="text" autocomplete="name" />
          </p>
          <p>
            <label for="email">Email</label><br />
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </p>

          <fieldset class="choices">
            <legend>Choose your newsletters</legend>
            <label>
              <input type="checkbox" name="lists" value="news" />
              <span>News &amp; Recaps</span>
            </label>
            <label>
              <input type="checkbox" name="lists" value="film" />
              <span>Film Room</span>
            </label>
            <label>
              <input type="checkbox" name="lists" value="cap" />
              <span>Cap &amp; Contracts</span>
            </label>
          </fieldset>

          <p><button type="submit">Subscribe</button></p>
        </form>
      </article>

      <footer class="site-foot">
        <p>All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
