<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003299" />
    <title>Warriors Weekly â€” Newsletter</title>
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/tgu4svn.css">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="container">
      <header class="site-head">
        <h1 class="site-title">
          <a class="logo" href="index.html">
            <img src="wwlogo.svg" alt="Warriors Weekly." />
          </a>
        </h1>
        <nav class="sections" aria-label="Primary">
          <ul>
            <li><a href="index.html">News</a></li>
            <li><a href="#">Recaps</a></li>
            <li><a href="#">Film Room</a></li>
            <li><a href="#">Roster</a></li>
            <li><a href="#">Opinion</a></li>
          </ul>
        </nav>
      </header>

      <main class="subscribe">
        <figure class="subscribe-art">
          <img src="warriors78.jpeg" alt="Stephen Curry lifting a Finals trophy through fans reaching out." />
        </figure>

        <form class="subscribe-form" action="#" method="post">
          <div class="stack">
            <h2>Subscribe to Warriors Weekly</h2>
            <p>One email each Friday with film notes, roster trends, and links worth your time.</p>
          </div>

          <div class="row">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="name" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required />
            </div>
          </div>

          <fieldset class="stack">
            <legend>Choose your newsletters</legend>
            <label class="check"><input type="checkbox" name="editions" value="news" /> News &amp; Recaps</label>
            <label class="check"><input type="checkbox" name="editions" value="film" /> Film Room</label>
            <label class="check"><input type="checkbox" name="editions" value="cap" /> Cap &amp; Contracts</label>
          </fieldset>

          <button class="button" type="submit">Subscribe</button>
        </form>
      </main>

      <footer class="site-foot">
        <p>All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
