<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003299" />
    <title>Warriors Weekly â€” Photo Gallery</title>
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/tgu4svn.css">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="container">
      <header class="site-head">
        <h1 class="site-title">
          <a class="logo" href="index.html">
            <img src="WWlogo.svg" alt="Warriors Weekly." />
          </a>
        </h1>
        <nav class="sections" aria-label="Primary">
          <ul>
            <li><a href="index.html">News</a></li>
            <li><a href="#">Recaps</a></li>
            <li><a href="#">Film Room</a></li>
            <li><a href="#">Roster</a></li>
            <li><a href="#">Opinion</a></li>
          </ul>
        </nav>
      </header>

      <!-- Radio-controlled gallery (8 images) -->
      <section class="radio-gallery">
        <!-- Radios -->
        <input type="radio" name="item" id="photo1" checked="checked" />
        <input type="radio" name="item" id="photo2" />
        <input type="radio" name="item" id="photo3" />
        <input type="radio" name="item" id="photo4" />
        <input type="radio" name="item" id="photo5" />
        <input type="radio" name="item" id="photo6" />
        <input type="radio" name="item" id="photo7" />
        <input type="radio" name="item" id="photo8" />

        <h2 class="gallery-title">Photo Gallery</h2>

        <main class="rg-stage" aria-live="polite">
          <figure>
            <img src="warriors53.jpeg" alt="Stephen Curry pointing upward after a made three in a blue jersey." />
            <figcaption>Three up, crowd rising.</figcaption>
          </figure>
          <figure>
            <img src="warriors57.jpeg" alt="Stephen Curry raising a golden MVP trophy as fans reach in celebration." />
            <figcaption>MVP moment in a sea of hands.</figcaption>
          </figure>
          <figure>
            <img src="warriors61.jpeg" alt="Curry gliding to the rim for a reverse finish against a shot blocker." />
            <figcaption>Craft at the rim.</figcaption>
          </figure>
          <figure>
            <img src="warriors63.jpeg" alt="Curry attacking downhill with a defender on his hip." />
            <figcaption>Downhill with pace.</figcaption>
          </figure>
          <figure>
            <img src="warriors65.jpg" alt="Curry in a white jersey pointing teammates into position." />
            <figcaption>Call the action.</figcaption>
          </figure>
          <figure>
            <img src="warriors70.jpeg" alt="Young Curry bringing the ball up in a blue jersey." />
            <figcaption>Early days in blue and gold.</figcaption>
          </figure>
          <figure>
            <img src="warriors71.jpeg" alt="Teammates lifting a championship trophy amid confetti." />
            <figcaption>Blue-and-gold hardware.</figcaption>
          </figure>
          <figure>
            <img src="warriors79.jpeg" alt="Curry in a dark City Edition jersey saluting the crowd." />
            <figcaption>Heart for the Bay.</figcaption>
          </figure>
        </main>

        <nav class="rg-thumbs" aria-label="Thumbnails">
          <label for="photo1"><img src="warriors53.jpeg" alt="Stephen Curry pointing after a made three." /></label>
          <label for="photo2"><img src="warriors57.jpeg" alt="Stephen Curry raising an MVP trophy among fans." /></label>
          <label for="photo3"><img src="warriors61.jpeg" alt="Curry finishing a reverse layup." /></label>
          <label for="photo4"><img src="warriors63.jpeg" alt="Curry driving hard to the rim." /></label>
          <label for="photo5"><img src="warriors65.jpg" alt="Curry directing a set in a white jersey." /></label>
          <label for="photo6"><img src="warriors70.jpeg" alt="Young Curry dribbling up the floor." /></label>
          <label for="photo7"><img src="warriors71.jpeg" alt="Championship trophy hoisted by teammates." /></label>
          <label for="photo8"><img src="warriors79.jpeg" alt="Curry saluting the crowd near midcourt." /></label>
        </nav>
      </section>

      <footer class="site-foot">
        <p>All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
